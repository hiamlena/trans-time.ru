name: Update frames.db daily

on:
  schedule:
    - cron: "0 5 * * *"   # каждый день в 05:00 UTC
  workflow_dispatch: {}

jobs:
  update-frames:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4 sqlalchemy paramiko

      - name: Run parser (nerudas.ru)
        working-directory: ./api/backend
        run: |
          python parser_nerudas.py

      - name: Import GeoJSON into frames.db
        working-directory: ./api/backend
        run: |
          python geojson_import.py out/frames_parsed_latest.geojson

      - name: Upload frames.db via SFTP (Reg.ru compatible)
        working-directory: ./api/backend
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USER: ${{ secrets.SFTP_USER }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
        run: |
          python upload_sftp.py

      - name: Upload API code via SFTP (Reg.ru)
        working-directory: ./api/backend
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USER: ${{ secrets.SFTP_USER }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
        run: |
          python upload_api_sftp.py

