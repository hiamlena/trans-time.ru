name: Update frames.db daily

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch: {}

jobs:
  update-frames:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4 sqlalchemy

      - name: Run parser (nerudas.ru)
        working-directory: ./api/backend
        run: |
          python parser_nerudas.py

      - name: Import GeoJSON into frames.db
        working-directory: ./api/backend
        run: |
          python geojson_import.py out/frames_parsed_latest.geojson

      - name: Upload frames.db to hosting via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: "api/backend/frames.db"
          target: "/www/trans-time.ru/api/backend/"
          overwrite: true
          strip_components: 2

